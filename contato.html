<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica Médica</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <!-- Menu (igual ao template) -->

        <div class="main">
            <div class="header">
                <img src="C:\Users\derick.henrique\Downloads\images.png" alt="Header Contato">
            </div>
    
            <div class="content">
                <a href="template.html" class="btn-voltar">Voltar</a>
                <p>Entre em contato conosco:</p>
                <ul>
                    <li>Telefone: (xx) xxxx-xxxx</li>
                    <li>WhatsApp: (xx) xxxx-xxxx</li>
                    <li>Endereço: Rua Nome da Rua, Número - Bairro - Cidade</li>
                </ul>
                <form action="#" method="POST">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="assunto">Assunto:</label><br>
                    <input type="text" id="assunto" name="assunto" required><br><br>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
    
            <div class="footer">
                <p>Clínica Médica - Endereço, Cidade - Telefone: (11) 12345-6789</p>
            </div>
        </div>
    </div>
</body>
</html>
